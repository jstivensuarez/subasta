<div class="great">
  <h1 class="title margin-top-cero contet-great">{{titleSubastas}}</h1>
</div>
<div class="container">
  <div>
    <br>
    <button mat-fab color="primary" class="text-align-left yellow" (click)="agregarSubasta()">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
    <span class="margin-right15"></span>
    <mat-form-field class="example-50-width text-align-righ">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <br>
  </div>
  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="anticipo">
          <th mat-header-cell *matHeaderCellDef> Anticipo </th>
          <td mat-cell *matCellDef="let element"> {{element.valorAnticipo}} </td>
        </ng-container>

      <ng-container matColumnDef="horaInicio">
        <th mat-header-cell *matHeaderCellDef> Hora inicio</th>
        <td mat-cell *matCellDef="let element">{{element.horaInicio | date:"dd/MM/yyyy hh:mm a"}}</td>
      </ng-container>

      <ng-container matColumnDef="horaFin">
        <th mat-header-cell *matHeaderCellDef> Hora fin </th>
        <td mat-cell *matCellDef="let element">{{element.horaFin | date:"dd/MM/yyyy hh:mm a"}}</td>
      </ng-container>

      <ng-container matColumnDef="evento">
        <th mat-header-cell *matHeaderCellDef> Evento </th>
        <td mat-cell *matCellDef="let element">{{element.evento.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="eliminarSubasta(element)" class="margin-right15">delete</mat-icon>
          <mat-icon (click)="editarSubasta(element)" class="margin-right15">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[6, 10, 25, 100]"></mat-paginator>
</div>
