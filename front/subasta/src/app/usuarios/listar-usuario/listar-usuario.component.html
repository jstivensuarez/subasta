<div class="great">
    <h1 class="title margin-top-cero contet-great">{{tittle}}</h1>
  </div>
  <div class="container">
    <div>
      <br>
      <button mat-fab color="primary" class="text-align-left yellow" (click)="agregar()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
      <span class="margin-right15"></span>
      <mat-form-field class="example-50-width text-align-righ">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <br>
    </div>
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element">{{element.correo}}</td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="eliminar(element)" class="margin-right15">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
    <mat-paginator [pageSizeOptions]="[6, 10, 25, 100]"></mat-paginator>
  </div>
