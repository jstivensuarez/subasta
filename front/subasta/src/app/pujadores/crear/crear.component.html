<div class="container">
  <h2 class="title">
    {{title}}
  </h2>
  <mat-card class="center-card">
    <form class="example-form" [formGroup]="form" (submit)="onSubmit()">

      <mat-form-field class="example-full-width">
        <mat-select placeholder="Cliente" [formControl]="cliente" [(value)]="selectedCliente" 
        (selectionChange)="obtenerLotesEvent($event.value)"
          required>
          <mat-option *ngFor="let cli of clientes" [value]="cli.clienteId">
            {{cli.nombre}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="cliente.hasError('required')">Por favor seleccione un cliente</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-select placeholder="Lotes" [formControl]="lote" [(value)]="selectedLote" required>
          <mat-option *ngFor="let lote of lotes" [value]="lote.loteId">
            {{lote.nombre}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="lote.hasError('required')">Por favor seleccione un lote</mat-error>
      </mat-form-field>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="banco" maxlength="25" placeholder="Banco" required>
            <mat-error *ngIf="banco.hasError('required')">
              El banco es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="numeroConsignacion" maxlength="25" 
            (keypress)="isNumberKey($event)" placeholder="Número de consignación" required>
            <mat-error *ngIf="numeroConsignacion.hasError('required')">
              El número de consignación es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="valorConsignacion" maxlength="25" 
            placeholder="Valor de la consignación" currencyMask required>
            <mat-error *ngIf="valorConsignacion.hasError('required')">
              El valor de la consignación es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <br>
      <br>

      <div class="row">
        <div class="col-12 text-align-right">
          <button class="btn btn-default margin-right15" (click)="regresar()">Cancelar</button>
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
