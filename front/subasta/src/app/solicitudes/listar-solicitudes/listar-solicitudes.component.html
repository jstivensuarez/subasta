<div class="great">
  <h1 class="title margin-top-cero contet-great">{{title}}</h1>
</div>
<div class="container">
  <div>
    <br>
    <span class="margin-right15"></span>
    <mat-form-field  matBadge="{{dataSource.data.length}}" class="example-50-width text-align-righ">
      <input matInput (keyup)="applyFilter($event.target.value)"
     placeholder="Buscar...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <br>
  </div>
  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="subasta">
        <th mat-header-cell *matHeaderCellDef> Subasta</th>
        <td mat-cell *matCellDef="let element">{{element.subasta.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="verSolicitud(element)" class="margin-right15">visibility</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[6, 10, 25, 100]"></mat-paginator>
</div>
